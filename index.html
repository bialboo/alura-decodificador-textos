<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="imagex/png" href="./assets/lupa.ico">
  <title>Decodificador de Texto</title>
</head>

    <header class="cabecalho">

    <h1>Alura - Oracle Next Education</h1>

    </header>
<body>
  <main class="principal">
    <section class="conteudo-principal">
      <textarea class="input-text" placeholder="Digite seu texto:" cols="40" rows="13"></textarea>
      
      <p>
        <span>
          <img src="./assets/alerta.png" alt="Alerta" width="16px" height="16px"/>
        </span>
        <span class="info" style="font-size: 12px">Apenas letras minúsculas e sem acento.</span>
      </p>
      
      <div class="container-btt">
        <button class="btt-criptografar" type="button" onclick="criptografar()">Criptografar</button>
        <button class="btt-descriptografar" type="button" onclick="descriptografar()">Descriptografar</button>
      </div>
    </section>

    <div class="display-texto fade-in">
      <div class="resultado-texto">
        <img class="imagem-conteudo" src="./assets/procurando.png" alt="Menina com uma lupa"/>
        <h3>Nenhum texto encontrado :(</h3>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text"><strong>Alura - Oracle Next Education.</strong></p>
    <p class="footer__text">Desenvolvido por Beatriz Vieira.</p>
  </footer>

  <script src="app.js"></script>

</body>

</html>
